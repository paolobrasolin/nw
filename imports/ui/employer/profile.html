<template name="profile">
<div class="container">
  <div class="row">
    <div class="col m10 offset-m1 s12">
      <h2 class="center-align">Il tuo profilo</h2>
      <div class="row">
      {{#with ownProfile}}
        <form class="col s12">
          <div class="row">
            <div class="input-field col m6 s12">
              <input id="firstName" type="text" class="validate" value="{{firstName}}" pattern=".*" required>
              <label for="firstName" class="{{#if firstName}}active{{/if}}">Nome</label>
            </div>
            <div class="input-field col m6 s12">
              <input id="lastName" type="text" class="validate" value="{{lastName}}" pattern=".*" required>
              <label for="lastName" class="{{#if lastName}}active{{/if}}">Cognome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-content-mail prefix"></i>
              <input id="email" type="email" class="validate" value="{{email}}" required>
              <label for="email" class="{{#if email}}active{{/if}}">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="col m12">
              <p class="right-align">
                <button class="btn btn-large waves-effect waves-light red" type="submit" name="action">Salva</button>
              </p>
            </div>
          </div>
        </form>
      {{/with}}
      </div>
    </div>
  </div>
</div>
</template>
